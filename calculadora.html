<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
    <link rel="stylesheet" href="estilos.css" />
</head>
<body>
    <div class="cuerpo">
        <input type="text" value="0" class="display" readonly>
        <div class="buttons">
            <button class="operaciones doble gris">c</button>
            <button class="borrar single gris">←</button>
            <button class="operaciones single naranja" >÷</button>
            <button class="numeros single gris">7</button>
            <button class="numeros single gris">8</button>
            <button class="numeros single gris">9</button>
            <button class="operaciones single naranja">x</button>
            <button class="numeros single gris">4</button>
            <button class="numeros single gris">5</button>
            <button class="numeros single gris">6</button>
            <button class="operaciones single naranja">-</button>
            <button class="numeros single gris">1</button>
            <button class="numeros single gris">2</button>
            <button class="numeros single gris">3</button>
            <button class="operaciones single naranja">+</button>
            <button class="numeros triple gris">0</button>
            <button class="operaciones single naranja">=</button>
        </div>
    </div>
    <script src="ruta/del/archivo.js"></script>
</body>
</html>
